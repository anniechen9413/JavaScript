<body>
    <p id="題目">請寫一段JavaScript的程式, 在網頁上隨機產生4~7個介於0..9之間不同顏色的數字(CSS, Math練習)</p>
    <button onclick="hw03()">hw03</button>

    <script>                                                                                           //Javascript 
        // @@@@@@@@@ HW04.html
        // 請寫一段JavaScript的程式, 在網頁上隨機產生4~7個介於0..9之間不同顏色的數字(CSS, Math練習)
        let isPlay = false;
        function hw03() {

            if(isPlay){
                alert("已經按過了，需要重新整理網頁。")
                location.reload();
                // hw03();
                return;
            }else{
                isPlay = true;
            }

            const randArr = [];
            const randCount = Math.floor(Math.random() * (7 - 3) + 4);
            const colorArr = ['red', 'orange', 'yellow', 'green', 'blue', 'white', 'purple'];
            let colorIndex = 0;
            for (let i = 0; i < randCount; i++) {
                let randNum = Math.floor(Math.random() * (9));
                randArr[i] = randNum;

                const numE = document.createElement('p');

                numE.style.color = colorArr[colorIndex];
                colorIndex++;

                numE.innerText = `第${i}個數字是: ${randArr[i]}`;
                document.body.append(numE);
            }
        }
    </script>
</body>
